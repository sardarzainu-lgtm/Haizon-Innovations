<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2634;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d3d4d;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3d4d5d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3d4d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D6D7E;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4A5A6A;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A84B;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#B8923F;stop-opacity:0.25" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B8B9A;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#E4C06B;stop-opacity:0.2" />
    </linearGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#5D6D7E" stroke-width="1" opacity="0.1"/>
    </pattern>
    <pattern id="codeLines" width="100" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="10" x2="100" y2="10" stroke="#5D6D7E" stroke-width="1" opacity="0.15"/>
    </pattern>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Code lines pattern -->
  <rect width="100%" height="100%" fill="url(#codeLines)"/>
  
  <!-- Large gradient orbs -->
  <circle cx="20%" cy="30%" r="300" fill="url(#grad2)" opacity="0.4">
    <animate attributeName="r" values="300;350;300" dur="20s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="80%" cy="70%" r="250" fill="url(#grad3)" opacity="0.35">
    <animate attributeName="r" values="250;300;250" dur="25s" repeatCount="indefinite" begin="5s"/>
    <animate attributeName="opacity" values="0.35;0.55;0.35" dur="25s" repeatCount="indefinite" begin="5s"/>
  </circle>
  
  <circle cx="50%" cy="50%" r="200" fill="url(#grad4)" opacity="0.3">
    <animate attributeName="r" values="200;250;200" dur="30s" repeatCount="indefinite" begin="10s"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="30s" repeatCount="indefinite" begin="10s"/>
  </circle>
  
  <!-- Browser window frames -->
  <g opacity="0.3">
    <!-- Browser 1 -->
    <rect x="5%" y="15%" width="300" height="200" rx="8" fill="none" stroke="#5D6D7E" stroke-width="2" opacity="0.4">
      <animate attributeName="y" values="15%;13%;15%" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="15s" repeatCount="indefinite"/>
    </rect>
    <rect x="5%" y="15%" width="300" height="30" rx="6" fill="#5D6D7E" opacity="0.2"/>
    <circle cx="7%" cy="16.5%" r="6" fill="#D4A84B" opacity="0.5"/>
    <circle cx="9%" cy="16.5%" r="6" fill="#7B8B9A" opacity="0.5"/>
    <circle cx="11%" cy="16.5%" r="6" fill="#5D6D7E" opacity="0.5"/>
    
    <!-- Browser 2 -->
    <rect x="70%" y="65%" width="250" height="180" rx="8" fill="none" stroke="#5D6D7E" stroke-width="2" opacity="0.4">
      <animate attributeName="y" values="65%;63%;65%" dur="18s" repeatCount="indefinite" begin="5s"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="18s" repeatCount="indefinite" begin="5s"/>
    </rect>
    <rect x="70%" y="65%" width="250" height="30" rx="6" fill="#5D6D7E" opacity="0.2"/>
    <circle cx="72%" cy="66.5%" r="6" fill="#D4A84B" opacity="0.5"/>
    <circle cx="74%" cy="66.5%" r="6" fill="#7B8B9A" opacity="0.5"/>
    <circle cx="76%" cy="66.5%" r="6" fill="#5D6D7E" opacity="0.5"/>
  </g>
  
  <!-- Code brackets representation -->
  <g opacity="0.2" fill="none" stroke="#5D6D7E" stroke-width="2">
    <path d="M 200 400 L 180 400 L 180 500 L 200 500" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M 1720 600 L 1740 600 L 1740 700 L 1720 700" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="8s" repeatCount="indefinite" begin="4s"/>
    </path>
  </g>
  
  <!-- Geometric design elements -->
  <g opacity="0.25">
    <rect x="10%" y="10%" width="200" height="200" rx="8" fill="none" stroke="#D4A84B" stroke-width="2" stroke-dasharray="10,5">
      <animateTransform attributeName="transform" type="rotate" values="0 200 200;360 200 200" dur="20s" repeatCount="indefinite"/>
    </rect>
    <rect x="75%" y="75%" width="180" height="180" rx="8" fill="none" stroke="#5D6D7E" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="360 90 90;0 90 90" dur="25s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- HTML/CSS tags representation -->
  <g opacity="0.15" font-family="monospace" font-size="24" fill="#7B8B9A">
    <text x="15%" y="25%">&lt;div&gt;</text>
    <text x="15%" y="27%">&lt;header&gt;</text>
    <text x="15%" y="29%">&lt;/header&gt;</text>
    <text x="15%" y="31%">&lt;main&gt;</text>
    <text x="15%" y="33%">&lt;/main&gt;</text>
    <text x="15%" y="35%">&lt;/div&gt;</text>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="10s" repeatCount="indefinite"/>
  </g>
  
  <!-- Responsive breakpoints lines -->
  <g opacity="0.2" stroke="#D4A84B" stroke-width="2" stroke-dasharray="5,5">
    <line x1="768" y1="0" x2="768" y2="1080" opacity="0.3"/>
    <line x1="1024" y1="0" x2="1024" y2="1080" opacity="0.3"/>
    <line x1="1440" y1="0" x2="1440" y2="1080" opacity="0.3"/>
  </g>
  
  <!-- Additional decorative elements -->
  <circle cx="30%" cy="20%" r="80" fill="url(#grad2)" opacity="0.2">
    <animate attributeName="r" values="80;100;80" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70%" cy="80%" r="60" fill="url(#grad3)" opacity="0.2">
    <animate attributeName="r" values="60;80;60" dur="15s" repeatCount="indefinite" begin="3s"/>
  </circle>
</svg>
